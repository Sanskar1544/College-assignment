<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div id="counter">0</div>

            <button onclick="reset()">Reset</button>
            <button onclick="increment()">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
